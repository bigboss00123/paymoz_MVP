{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Deleção</h1>
        <p class="text-gray-600 mb-6">
            Você tem certeza que deseja deletar o produto: 
            <strong class="font-semibold">"{{ produto.nome }}"</strong>?
        </p>
        <p class="text-sm text-red-600 mb-6">Esta ação não pode ser desfeita.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center">
                <a href="{% url 'dashboard' %}" class="bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg mr-4 hover:bg-gray-300 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Sim, Deletar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
