{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-12 text-center">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
        <svg class="w-24 h-24 mx-auto text-yellow-500 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Produto Indisponível</h1>
        <p class="text-gray-600 mb-6">
            O produto "<strong class="font-semibold">{{ produto.nome }}</strong>" não está ativo ou disponível para visualização no momento.
        </p>
        <a href="{% url 'home' %}" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
            Voltar para a Página Inicial
        </a>
    </div>
</div>
{% endblock %}
